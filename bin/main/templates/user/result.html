<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">仮のタイトル</h1>
<p>結果</p>
<table>
	<tr>
		<th>userName</th><th>score</th>
	</tr>
	<tr th:each="userscore : ${userscoreList}">
		<td th:text="${userscore.userName}">userName</td>
		<td th:text="${userscore.score}">score</td>
	</tr>
</table>
<form method="post" action="#" th:action="@{/user/index}">
	<input type="submit" value="Home Page">
</form>
</body>
</html>
