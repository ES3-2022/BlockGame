<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{block/header::headerA}"></div>
<h1 class="text-white" th:text="${title}">仮のタイトル</h1>

<div class="card text-black bg-secondary mb-3 d-inline-block" style="max-width: 25rem;">
  <h1 class="card-header text-white">Delete Confirmation</h1>
  <div class="card-body">
	<strong class="text-white">Are you sure you want to delete this account?</strong>
	<p class="text-white">※Your score will remain in the rankings even if you delete your account.</p>
	<div th:object="${userForm}">
	<label class="text-white" for="userName">userName:</label>
	<p class="text-white" th:text="*{userName}"></p>
	<form method="post" action="#" th:action="@{/user/deleteComplete}">
		<input class="btn" type="submit" value="Yes">
		<input type="hidden" name="userName" th:value="*{userName}">
	</form>
	<form method="post" action="#" th:action="@{/user/entranceFromInside}">
		<input class="btn" type="submit" value="No">
		<input type="hidden" name="userName" th:value="*{userName}">
	</form>
	</div>
  </div>
</div>
<div th:replace="~{block/footer::footerA}"></div>
</body>
</html>
