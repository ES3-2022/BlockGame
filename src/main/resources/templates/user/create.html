<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 class="title text-white" th:text="${title}">仮のタイトル</h1>

<div class="card text-black bg-secondary mb-3 d-inline-block" style="max-width: 25rem;">
  <h1 class="card-header text-white">Register Form</h1>
  <div class="card-body">
	<form method="post" action="#" th:action="@{/user/confirm}" th:object="${userForm}">
		<h3 class="text-red" th:text="${caution}"></h3>	
		<label class="text-white" for="userName">userName:</label>
		<input id="userName" name="userName" type="text" th:value="*{userName}"><br>
		<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
		<label class="text-white" for="password">password:</label>
		<input id="password" name="password" type="password" th:value="*{password}"><br>
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		<p class="message text-white" >Please input your password again for confirmation</p>
		<label class="text-white" for="passwordConfirm">password:</label>
		<input id="passwordConfirm" name="passwordConfirm" type="password" th:value="*{passwordConfirm}"><br>
		<div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
		<input class="btn" type="submit" value="create">
	</form>
  </div>
</div>
	
</body>
</html>
