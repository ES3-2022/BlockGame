<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">仮のタイトル</h1>
<div th:if="${param.caution}" >
	更新が完了しました。
</div>
<h2 th:text="${caution}"></h2>	
<form method="post" action="#" th:action="@{/user/confirm}" th:object="${userForm}">
	<label for="userName">userName:</label>
	<input id="userName" name="userName" type="text" th:value="*{userName}"><br>
	<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
	<label for="password">password:</label>
	<input id="password" name="password" type="password" th:value="*{password}"><br>
	<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	again password for confirm<br>
	<label for="passwordConfirm">password:</label>
	<input id="passwordConfirm" name="passwordConfirm" type="password" th:value="*{passwordConfirm}"><br>
	<div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
	<input type="submit" value="create">
</form>
</body>
</html>
