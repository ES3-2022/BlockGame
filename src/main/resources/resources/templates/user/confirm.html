<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">仮のタイトル</h1>
<p>入力内容をご確認ください</p>
<div th:object="${userForm}">
<label for="userName">userName:</label>
<p th:text="*{userName}"></p>
<label for="password">password:</label>
<p th:text="${secretpass}"></p>
<form method="post" action="#" th:action="@{/user/create}">
	<input type="hidden" name="userName" th:value="*{userName}">
	<input type="hidden" name="password" th:value="*{password}">
	<input type="hidden" name="passwordConfirm" th:value="*{passwordConfirm}">
	<input type="submit" value="back">
</form>
<form method="post" action="#" th:action="@{/user/complete}">
	<input type="hidden" name="userName" th:value="*{userName}">
	<input type="hidden" name="password" th:value="*{password}">
	<input type="hidden" name="passwordConfirm" th:value="*{passwordConfirm}">
	<input type="submit" value="Complete">
</form>
</div>
</body>
</html>
